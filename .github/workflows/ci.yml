name: CI
on: [push, pull_request]
jobs:
  unit-test-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Build & Test
      run: swift test -v --enable-code-coverage
    - name: Report code coverage
      run: xcrun llvm-cov report .build/debug/AppStoreReviewsPackageTests.xctest/Contents/MacOS/AppStoreReviewsPackageTests -instr-profile .build/debug/codecov/default.profdata
    - name: Prepare code coverage
      run: xcrun llvm-cov export -format="lcov" .build/debug/AppStoreReviewsPackageTests.xctest/Contents/MacOS/AppStoreReviewsPackageTests -instr-profile .build/debug/codecov/default.profdata > info.lcov
    - name: Upload to codecov.io
      run: bash <(curl https://codecov.io/bash) -t ${{ secrets.CODECOV_TOKEN }}
  unit-test-ubuntu:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        images:
        - swift:5.3
        - swiftlang/swift:nightly-bionic
    container:
      image: ${{ matrix.images }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Resolve Swift dependencies
        run: swift package resolve
      - name: Build
        run: swift build -v
      - name: Build & Test
        run: swift test -v --enable-test-discovery
